<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="card">
    <div class="image">
      <div class="bg-see">
        <img class="see-img"src="images/icon-view.svg" alt="">
      </div>
      
      <img class ="main_img"src="images/image-equilibrium.jpg" alt="">
    </div>
  <h2 class="title">Equilibrium #3429</h2>

  <p class="text">Our Equilibrium collection promotes balance and calm.</p>
  <div class="info"> 
    <p class="eth"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
    <p class="days"><img src="images/icon-clock.svg" alt=""> 3 days left</p>
  </div>
  <hr>
  <div class="creator">
    <img class="img-creator" src="images/image-avatar.png" alt="">
    <p>Creation of <b>Jules Wyvern</b></p>
  </div>
</div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Trujasx!</a>.
  </div>
</body>
</html>
